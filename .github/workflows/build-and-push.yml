name: CI - Test, Build & Push

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run API tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q tests
        env:
          # Needed so 'import app....' works in CI
          PYTHONPATH: ${{ github.workspace }}
          # Prevent startup from loading a DB/model
          SKIP_MODEL_STARTUP: "1"

  build:
    name: Build & Push API image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/banking-fraud-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/banking-fraud-api:${{ github.sha }}
